<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="./scripts.js" defer></script>
    <script src="./scripts2.js" defer></script>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
    <div class="big-wrapper">
        <h1>Tic-Tac-Toe</h1>
        <div class="name-wrapper">
            <div class="names"><label for="p1">Player 1 Name:</label><input type="text" id="p1"></div>
            <div class="names"><label for="p2">Player 2 Name:</label><input type="text" id="p2"></div>
        </div>
        <div class="gameWrapper"></div>
        <div class="userBtns">
            <div id="start">Start Game</div>
            <div id="reset">Reset</div>
        </div>
        <div id="output"></div>
    </div>
</body>
</html>
